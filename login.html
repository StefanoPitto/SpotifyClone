<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-login.css" />
    <link rel="stylesheet" href="style-index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-login">
      <a href="" class="spotify-logo-login"> </a>
    </header>
    <section class="login-section">
      <div class="inner-login-div">
        <h1 class="headline-login-section">
          Para continuar, inicia sesión en Spotify.
        </h1>
        <div class="btns-division">
          <span class="facebook-btn login-btn">
            <img src="" alt="" />Continuar con Facebook</span
          >
          <span class="apple-btn login-btn">
            <img src="" alt="" />Continuar con Apple</span
          >
          <span class="google-btn login-btn">
            <img src="" alt="" />Continuar con Google</span
          >
          <span class="cellphone-btn login-btn">
            <img src="" alt="" />Continuar con Número de Teléfono</span
          >
        </div>
        <div class="divider">
          <div class="line-container">
            <div class="inner-line"></div>
          </div>
          <span>o</span>
          <div class="line-container">
            <div class="inner-line"></div>
          </div>
        </div>
        <div class="login-form-container">
          <form class="login-form" action="">
            <label for="user">Dirección de correo o nombre de usuario</label>
            <input
              type="user"
              placeholder="Direccion de correo o nombre de usuario"
            />
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña" />
            <label for="" class="lost-passwd"
              >¿Se te ha olvidado la contraseña?</label
            >
            <div class="check-box-div">
              <input type="checkbox" />
              <span class="login-btn form-btn">Iniciar sesión</span>
            </div>
            <div class="underline-division"></div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
